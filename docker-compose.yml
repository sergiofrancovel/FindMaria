version: '3.8'

services:
  find-maria:
    image: sergiofrancov10/find-maria:latest
    build:
      context: .
      dockerfile: Dockerfile
    deploy:
      mode: replicated
      replicas: 10
      resources:
        limits:
          cpus: '1.00'
          memory: 1500M
        reservations:
          cpus: '0.50'
          memory: 512M
      restart_policy:
        condition: on-failure
    ports:
      - "8080:8080"
    environment:
      EMAIL_HOST_FILE: /run/secrets/email_host
      EMAIL_PORT_FILE: /run/secrets/email_port
      EMAIL_USERNAME_FILE: /run/secrets/email_username
      EMAIL_PASSWORD_FILE: /run/secrets/email_password
    secrets:
      - email_host
      - email_port
      - email_username
      - email_password

  prometheus:
    image: prom/prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:latest
    ports:
      - "3000:3000"
    environment:
      GF_SECURITY_ADMIN_USER: /run/secrets/grafana_user
      GF_SECURITY_ADMIN_PASSWORD_FILE: /run/secrets/grafana_password
    secrets:
      - grafana_user
      - grafana_password
    volumes:
      - grafana-storage:/var/lib/grafana

  loki:
    image: grafana/loki:latest
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki-config.yaml:/etc/loki/local-config.yaml
      - ./loki-data:/loki

  promtail:
    image: grafana/promtail:latest
    command: -config.file=/etc/promtail/config.yaml
    volumes:
      - ./promtail-config.yaml:/etc/promtail/config.yaml
      - /var/log:/var/log

secrets:
  email_host:
    external: true
  email_port:
    external: true
  email_username:
    external: true
  email_password:
    external: true
  grafana_user:
    external: true
  grafana_password:
    external: true

networks:
  my-swarm-network:
    driver: overlay

volumes:
  grafana-storage:
